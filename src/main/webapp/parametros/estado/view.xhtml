<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form>
            <p:panel id="pnView" header="#{bundle.EstadoViewTitle}" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_nombre}"/>
                    <h:outputText value="#{mbEstado.selected.nombre}" title="#{bundle.CreateEstadoTitle_nombre}"/>

                    <h:outputLabel value="#{bundle.CreateEstadoLabel_app}"/>
                    <h:outputText value="#{mbEstado.selected.app}" title="#{bundle.CreateEstadoTitle_app}"/>

                    <h:outputLabel value="#{bundle.InstanciasAsociadas}&nbsp;" />
                    <p:commandButton value="Ver instancias" type="button" onclick="PF('Instancias').show();" actionListener="#{mbEstado.selected.instancias}" />      
                </h:panelGrid>   
                <p:dialog style="font-size: 80%" header="Listado de Instancias asociadas a este Estado" widgetVar="Instancias" 
                          showEffect="fade" hideEffect="fade" height="100" width="30%">
                    <p:dataTable value="#{mbEstado.selected.instancias}" var="i" id="esp" filteredValue="#{mbEstado.listInsFilter}">
                        <p:column headerText="Instancia" 
                                  filterMatchMode="contains"
                                  filterBy="#{i.nombre}"
                                  sortBy="#{i.nombre}" >
                            <p:outputLabel value="#{i.nombre}"/> 
                        </p:column>                        
                    </p:dataTable>
                </p:dialog>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-refresh" action="#{mbEstado.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>

        </h:form>
    </ui:define>   
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="content">
            
            <br/>
            
            <h:form>
                
                <p:panel id="pnNew" 
                         header="#{bundle.InstanciaNewTitle}" 
                         style="margin-bottom:10px;">
                    
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_procedimiento}" 
                                       for="procedimiento"/>      
                        <p:selectOneMenu id="procedimiento" 
                                         value="#{mbInstancia.selected.procedimiento}" 
                                         requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione la Procedimiento" 
                                          itemValue="" 
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{mbInstancia.listaProcedimientos}" 
                                           var="procedimiento"
                                           itemLabel="#{procedimiento.nombre}" 
                                           itemValue="#{procedimiento}"/>
                        </p:selectOneMenu>  
                        <p:outputLabel value="" />
                        
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_nombre}" 
                                       for="nombre"/>
                        <p:inputText id="nombre" 
                                     validator="#{mbInstancia.validarInsert}" 
                                     value="#{mbInstancia.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_nombre}" 
                                     required="true"/>
                        <p:message for="nombre" />   
                        
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" 
                                         value="Guardar" 
                                         action="#{mbInstancia.create}" 
                                         update="pnNew"/>
                        
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="float: next">
                            <p:ajax update="pnNew" 
                                    resetValues="true" />
                        </p:commandButton>
                                                
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbInstancia.prepareList()}" 
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>
                    
                </p:toolbar>
                
            </h:form>
        </ui:define>
</ui:composition>

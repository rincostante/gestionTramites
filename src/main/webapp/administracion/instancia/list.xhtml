<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbInstancia.iniciar}" type="preRenderView"></f:event>  
        </f:metadata> 
        <h:form>
            <p:panel id="InstanciaForm" header="#{bundle.InstanciaListTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbInstancia.prepareCreate}"/>
                    <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbInstancia.prepareList}" update="instanciaList"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable value="#{mbInstancia.items}" filteredValue="#{mbInstancia.listaFilter}" var="e" id="instanciaList" rows="5" paginator="true" widgetVar="insTable"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">
                    #{bundle.InstanciaListTitle}
                    <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                    <p:columnToggler datasource="instanciaList" trigger="toggler" />
                </f:facet>

                <p:column headerText="Procedimiento" filterMatchMode="contains" sortBy="#{e.procedimiento.nombre}" filterBy="#{e.procedimiento.nombre}">
                    <p:outputLabel value="#{e.procedimiento.nombre}"/>
                </p:column>

                <p:column headerText="Nombre" filterMatchMode="contains" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                    <p:outputLabel value="#{e.nombre}"/>
                </p:column>
                
                <p:column headerText="Código" filterMatchMode="contains" sortBy="#{e.codigo}" filterBy="#{e.codigo}">
                    <p:outputLabel value="#{e.codigo}"/>
                </p:column>    
                
                <p:column headerText="Observaciones" filterMatchMode="contains" sortBy="#{e.observaciones}" filterBy="#{e.observaciones}">
                    <p:outputLabel value="#{e.observaciones}"/>
                </p:column>    
                 
                <p:column filterBy="#{e.adminentidad.habilitado}" headerText="Estado" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('genTable').filter()" 
                                           style="font-size: 80%;">
                            <f:converter converterId="javax.faces.Boolean" />
                            <f:selectItem itemLabel="Todos" 
                                          itemValue="" />
                            <f:selectItem itemLabel="Habilitados" 
                                          itemValue="true" />
                            <f:selectItem itemLabel="Deshabilitados" 
                                          itemValue="false" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{e.adminentidad.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                </p:column>


                <p:column headerText="Acciones" style="width:140px">
                    <p:growl id="messages" showDetail="true" />    
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbInstancia.prepareView}" title="Ver Detalle">
                        <f:setPropertyActionListener value="#{e}" target="#{mbInstancia.current}" />  
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-pencil" action="#{mbInstancia.prepareEdit}" title="Editar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbInstancia.current}" /> 
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-close" action="#{mbInstancia.deshabilitar}" rendered="#{e.adminentidad.habilitado == 'true'}"
                                     title="Deshabilitar" update="instanciaList">
                                    <f:setPropertyActionListener value="#{e}" target="#{mbInstancia.current}" />
                                    <p:confirm header="Confirmar" message="¿Desea deshabilitar la Instancia?" icon="ui-icon-alert" />
                    </p:commandButton>


                    <p:commandButton icon="ui-icon-check" action="#{mbInstancia.habilitar}" rendered="#{e.adminentidad.habilitado == 'false'}" 
                                     title="Habilitar" update="instanciaList">
                            <f:setPropertyActionListener value="#{e}" target="#{mbInstancia.current}" />
                            <p:confirm header="Confirmar" message="¿Desea habilitar la Instancia?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                                    <p:commandButton value="Si" 
                                                     type="button"
                                                     styleClass="ui-confirmdialog-yes" 
                                                     icon="ui-icon-check" />

                                    <p:commandButton value="No"
                                                     type="button" 
                                                     styleClass="ui-confirmdialog-no"
                                                     icon="ui-icon-close" />
                    </p:confirmDialog>  

                </p:column>                

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="content">
            <h:form>
                <p:panel id="pnEdit" header="#{bundle.InstanciaEditTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="3">
                        <h:inputHidden id="id" value="#{mbInstancia.selected.id}" />                        
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_nombre}" for="nombre"/>                       
                        <p:inputText id="nombre" validator="#{mbInstancia.validarUpdate}"
                                     value="#{mbInstancia.selected.nombre}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_nombre}" required="true"/>                           
                        
                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_ruta}" for="ruta"/>
                        <p:inputText id="ruta" value="#{mbInstancia.selected.ruta}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_ruta}" required="true"/>
                        <p:message for="ruta" />  

                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_app}" for="app"/>
                        <p:inputText id="app" value="#{mbInstancia.selected.app}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_app}" required="true"/>
                        <p:message for="app" />  

                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_codigo}" for="codigo"/>
                        <p:inputText id="codigo" value="#{mbInstancia.selected.codigo}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_codigo}" required="true"/>
                        <p:message for="codigo" />  
                                                                        
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_estadoInicial}" for="estadoInicial"/>      
                        <p:selectOneMenu id="estadoInicial" value="#{mbInstancia.selected.estadoInicial}" 
                                         requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage_estadoInicial}" required="true">
                            <f:selectItem itemLabel="Seleccione el Estado Inicial" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbInstancia.listaEstadosIniciales}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estadoInicial}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_estadoFinal}" for="estadoFinal"/>      
                        <p:selectOneMenu id="estadoFinal" value="#{mbInstancia.selected.estadoFinal}" 
                                         requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage_estadoFinal}" required="true">
                            <f:selectItem itemLabel="Seleccione el Estado Final" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbInstancia.listaEstadosFinales}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estadoFinal}"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_alerta}" for="alerta"/>
                        <p:inputText id="alerta" value="#{mbInstancia.selected.cantidadAlerta}" 
                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_cantidadAlerta}" required="true"/>
                        <p:message for="alerta" /> 
                        
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_UdTAlerta}" for="unidadDeTiempoAlerta"/>      
                        <p:selectOneMenu id="unidadDeTiempoAlerta" value="#{mbInstancia.selected.unidadDeTiempoAlerta}" 
                                         requiredMessage="#{bundle.CreateInstanciaRequiredMessage_UdTAlerta}" required="true">
                            <f:selectItem itemLabel="Seleccione la Unidad de Tiempo para alerta" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbInstancia.listaUnidadDeTiemposAlerta}" var="unidadDeTiempo" itemLabel="#{unidadDeTiempo.nombre}" itemValue="#{unidadDeTiempoAlerta}"/>
                        </p:selectOneMenu>                        

                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_vto}" for="cantidadVencimiento"/>
                        <p:inputText id="cantidadVencimiento" value="#{mbInstancia.selected.cantidadVencimiento}" 
                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_vto}" required="true"/>
                        <p:message for="cantidadVencimiento" /> 
                        
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_UdTVto}" for="unidadDeTiempoVto"/>      
                        <p:selectOneMenu id="unidadDeTiempoVto" value="#{mbInstancia.selected.unidadDeTiempoVto}" 
                                         requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage_UdTVto}" required="true">
                            <f:selectItem itemLabel="Seleccione la Unidad de Tiempo para el Vto." itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbInstancia.listaUnidadDeTiemposVto}" var="unidadDeTiempo" itemLabel="#{unidadDeTiempo.nombre}" itemValue="#{unidadDeTiempoVto}"/>
                        </p:selectOneMenu>                        

                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{bundle.CreateInstanciaLabel_observaciones}" for="observaciones"/>
                        <p:inputText id="observaciones" value="#{mbInstancia.selected.observaciones}" 
                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_observaciones}" required="true"/>
                        <p:message for="observaciones" />          
                        

                    </h:panelGrid>
                </p:panel>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbInstancia.update}" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbInstancia.prepareList}" value="Volver" immediate="true"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
</ui:composition>

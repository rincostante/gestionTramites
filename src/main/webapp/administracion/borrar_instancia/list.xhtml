<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="content">
            <f:metadata>  
                <f:event listener="#{mbInstancia.iniciar}" type="preRenderView"></f:event>  
            </f:metadata>
            <br/> 
            <h:form>
                <p:panel id="instanciaForm" header="#{bundle.InstanciaListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="4">
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbInstancia.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbInstancia.prepareList}" update="instanciaList"/>
                    </h:panelGrid>
                </p:panel>
                <br/>           
                <p:dataTable value="#{mbInstancia.items}" var="e" id="instanciaList" rows="5" filteredValue="#{mbInstancia.listFilter}"
                             paginator="true" widgetVar="instanciaTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.InstanciaListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:columnToggler datasource="instanciaList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="Nombre" sortBy="#{e.nombre}" filterBy="#{e.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Ruta" sortBy="#{e.ruta}" filterBy="#{e.ruta}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.ruta}"/>
                    </p:column>      
                    
                    <p:column headerText="CÃ³digo" sortBy="#{e.codigo}" filterBy="#{e.codigo}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.codigo}"/>
                    </p:column>
                    
                    <p:column headerText="Procedimiento" sortBy="#{e.procedimiento}" filterBy="#{e.procedimiento}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.procedimiento}"/>
                    </p:column>
 
              
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

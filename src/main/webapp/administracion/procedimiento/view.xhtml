<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.ProcedimientoTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
        <h:form id="frmProcedimientoView">
                <p:panel id="pnView" header="#{bundle.ProcedimientoViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                 
                    <h:panelGrid columns="2">
                        <h:outputLabel  value="#{bundle.CreateProcedimientoLabel_nombre}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.nombre}" title="#{bundle.CreateProcedimientoTitle_nombre}"/>
                        
                        <h:outputLabel  value="#{bundle.CreateProcedimientoLabel_app}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.app}" title="#{bundle.CreateProcedimientoTitle_app}"/>
                        
                        <h:outputLabel  value="#{bundle.UsuarioAlta}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.usAlta.nombre}" title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel  value="#{bundle.FechaAlta}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.strFechaAlta}" title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel  value="#{bundle.UsuarioModifica}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.usModif.nombre}" title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel  value="#{bundle.FechaModifica}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.strFechaModif}" title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel  value="#{bundle.UsuarioBaja}" rendered="#{not mbProcedimiento.selected.adminentidad.habilitado}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.usBaja.nombre}" rendered="#{not mbProcedimiento.selected.adminentidad.habilitado}"
                                        title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel  value="#{bundle.FechaBaja}" rendered="#{not mbProcedimiento.selected.adminentidad.habilitado}"/>
                        <h:outputText   value="#{mbProcedimiento.selected.adminentidad.strFechaBaja}" rendered="#{not mbProcedimiento.selected.adminentidad.habilitado}"
                                        title="#{bundle.FechaBaja}"/>    
                    </h:panelGrid>  
                    
                    <h:panelGrid>
                        <h:form id="form">    
                            <p:panel id="pnNew" header="#{bundle.InstanciasAsociadas}" style="margin-bottom: 10px">
                            <p:growl id="msgs" showDetail="true" />
                                 <p:accordionPanel value="#{mbProcedimiento.selected.instancias}" var="ins"  style="font-weight: normal; font-size: 80%">
                                     <p:tab title="#{ins.nombre}">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_codigo}"/>
                                            <h:outputText   value="#{ins.codigo}"/>

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_ruta}"/>
                                            <h:outputText   value="#{ins.ruta}" title="#{bundle.CreateInstanciaLabel_ruta}"/>

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_estadoInicial}"/>
                                            <h:outputText   value="#{ins.estadoInicial.nombre}"/>   

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_estadoFinal}"/>
                                            <h:outputText   value="#{ins.estadoFinal.nombre}"/> 

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_alerta}"/>
                                            <h:outputText   value="#{ins.cantidadAlerta}"/>     

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_UdTAlerta}"/>
                                            <h:outputText   value="#{ins.unidadDeTiempoAlerta.nombre}"/>

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_vto}"/>
                                            <h:outputText   value="#{ins.cantidadVencimiento}"/>

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_UdTVto}"/>
                                            <h:outputText   value="#{ins.unidadDeTiempoVto.nombre}"/> 

                                            <h:outputLabel  value="#{bundle.CreateInstanciaLabel_observaciones}"/>
                                            <h:outputText   value="#{ins.observaciones}"/>

                                            <h:outputLabel  value="#{bundle.UsuarioAlta}"/>
                                            <h:outputText   value="#{ins.adminentidad.usAlta.nombre}" title="#{bundle.UsuarioAlta}"/>                        

                                            <h:outputLabel  value="#{bundle.FechaAlta}"/>
                                            <h:outputText   value="#{ins.adminentidad.strFechaAlta}" title="#{bundle.FechaAlta}"/>                         

                                        </h:panelGrid>    
                                    </p:tab>
                                </p:accordionPanel>
                            </p:panel>
                        </h:form>

                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbProcedimiento.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>
            
                <p:dialog style="font-size: 80%; max-width:75%" header="Listado de Instancias asociadas" widgetVar="Instancias"  minHeight="40" showEffect="fade" 
                          hideEffect="fade">


                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
     <ui:define name="content">
     <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.ProcedimientoEditTitle}" style="margin-bottom:10px;">
                    
                    <h:inputHidden id="id" value="#{mbProcedimiento.selected.id}" />
                    <p:messages id="messages" />
                    
                    <p:dialog id="dlg" resizable="false" />
                    
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.ProcedimientoTitle}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbProcedimiento.selected.nombre}" requiredMessage="#{bundle.ProcedimientoRequire_nombre}" required="true"/>   
                        
                        <p:outputLabel value="#{bundle.CreateProcedimientoLabel_app}" for="app"/>
                        <p:inputText id="app" value="#{mbProcedimiento.selected.app}" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_app}" required="true"/>     

                        <p:outputLabel value="#{bundle.InstanciasAsociadas}" />
                        <p:commandButton value="Agregar" action="#{mbProcedimiento.editarInstancias}" process="@this" />
                    </h:panelGrid>
                 </p:panel>
         
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbProcedimiento.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>    
                    </f:facet>   
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbProcedimiento.prepareList()}" value="Volver" immediate="true"/>        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

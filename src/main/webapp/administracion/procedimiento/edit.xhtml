<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
     <ui:define name="content">
     <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.ProcedimientoEditTitle}" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbProcedimiento.selected.id}" />
                    <p:messages id="messages" />
                    
                    <p:dialog id="dlg" resizable="false" />
                    
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ProcedimientoTitle}" for="nombre"/>
                            <p:inputText id="nombre" style="width: 500px" value="#{mbProcedimiento.selected.nombre}" requiredMessage="#{bundle.ProcedimientoRequire_nombre}" required="true"/>   
                        
                        <p:outputLabel value="#{bundle.CreateProcedimientoLabel_app}" for="app"/>
                            <p:inputText id="app" value="#{mbProcedimiento.selected.app}" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_app}" required="true"/>     

                            <p:outputLabel value="#{bundle.InstanciasAsociadas}" for="instanciaForm"/>
                        <p:commandButton id="instanciaForm" value=" Actualizar Instancias " onclick="PF('dlg1').show();"/>   
                    </h:panelGrid>
                    
                    <p:dialog style="font-size: 80%; max-width:75%" header="Nuevas Instancias" widgetVar="dlg1" minHeight="40" showEffect="fade" hideEffect="fade">
                        <h:form id="frmNew">
                            <p:panel id="inNew" style="margin-bottom:10px">
                                <p:growl id="messages" />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_nombre}" for="nombre"/>
                                    <p:inputText id="nombre" value="#{mbProcedimiento.instancia.nombre}" 
                                                 requiredMessage="#{bundle.CreateInstanciaRequiredMessage_nombre}" required="true"/>
                                    <p:message for="nombre" />   
                          
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_ruta}" for="ruta"/>
                                    <p:inputText id="ruta" value="#{mbProcedimiento.instancia.ruta}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_ruta}" 
                                                 required="true"/>
                                    <p:message for="ruta" />   

                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_codigo}" for="codigo"/>
                                    <p:inputText id="codigo" value="#{mbProcedimiento.instancia.codigo}" requiredMessage="#{bundle.CreateInstanciaRequiredMessage_codigo}" required="true"/>
                                    <p:message for="codigo" />  
                                        
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_estadoInicial}" for="estadoInicial"/>                             
                                    <p:selectOneMenu id="estadoInicial" value="#{mbProcedimiento.instancia.estadoInicial}" 
                                                     requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage_estadoInicial}" required="true">                                         >
                                        <f:selectItem itemLabel="Seleccione el Estado Inicial" itemValue="" noSelectionOption="true" />                           
                                        <f:selectItems value="#{mbProcedimiento.listaEstadosIniciales}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estadoInicial}"/>
                                    </p:selectOneMenu>  
                                    
                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_estadoFinal}" for="estadoFinal"/>      
                                    <p:selectOneMenu id="estadoFinal" value="#{mbProcedimiento.instancia.estadoFinal}" 
                                                     requiredMessage="#{bundle.CreateInstanciaProcedimientoRequiredMessage_estadoFinal}" required="true">
                                        <f:selectItem itemLabel="Seleccione el Estado Final" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{mbProcedimiento.listaEstadosFinales}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estadoFinal}"/>
                                    </p:selectOneMenu> 
                                    
                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_alerta}" for="alerta"/>
                                    <p:inputText id="alerta" value="#{mbProcedimiento.instancia.cantidadAlerta}" converter="#{Integer}"
                                                 requiredMessage="#{bundle.CreateInstanciaRequiredMessage_cantidadAlerta}" required="true"/>
                                    <p:message for="alerta" /> 

                                     <p:outputLabel value="#{bundle.CreateInstanciaLabel_UdTAlerta}" for="unidadDeTiempoAlerta"/>                             
                                    <p:selectOneMenu id="unidadDeTiempoAlerta" value="#{mbProcedimiento.instancia.unidadDeTiempoAlerta}" 
                                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_UdTAlerta}" required="true">
                                        <f:selectItem itemLabel="Seleccione la Unidad de Tiempo para el alerta" itemValue="" noSelectionOption="true" />                           
                                        <f:selectItems value="#{mbProcedimiento.listaUnidadDeTiemposAlerta}" var="unidadDeTiempo" itemLabel="#{unidadDeTiempo.nombre}" itemValue="#{unidadDeTiempoAlerta}"/>
                                    </p:selectOneMenu>                          

                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_vto}" for="cantidadVencimiento"/>
                                    <p:inputText id="cantidadVencimiento" value="#{mbProcedimiento.instancia.cantidadVencimiento}" 
                                                 requiredMessage="#{bundle.CreateInstanciaRequiredMessage_vto}" required="true"/>
                                    <p:message for="cantidadVencimiento" /> 

                                     <p:outputLabel value="#{bundle.CreateInstanciaLabel_UdTVto}" for="unidadDeTiempoVto"/>                             
                                     <p:selectOneMenu id="unidadDeTiempoVto" value="#{mbProcedimiento.instancia.unidadDeTiempoVto}" 
                                                     requiredMessage="#{bundle.CreateInstanciaRequiredMessage_UdTVto}" required="true">
                                        <f:selectItem itemLabel="Seleccione la Unidad de Tiempo para el vencimiento" itemValue="" noSelectionOption="true" />                           
                                        <f:selectItems value="#{mbProcedimiento.listaUnidadDeTiemposVto}" var="unidadDeTiempo" itemLabel="#{unidadDeTiempo.nombre}" itemValue="#{unidadDeTiempoVto}"/>
                                    </p:selectOneMenu>                          

                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="#{bundle.CreateInstanciaLabel_observaciones}" for="observaciones"/>
                                    <p:inputText id="observaciones" value="#{mbProcedimiento.instancia.observaciones}" 
                                                 requiredMessage="#{bundle.CreateInstanciaRequiredMessage_observaciones}" required="false"/>
                                    <p:message for="observaciones" />          
                        
                                </h:panelGrid>
                                
                                <p:dataTable value="#{mbProcedimiento.selected.instancias}" filteredValue="#{mbProcedimiento.instanciasFilter}" rows="5" paginator="true" 
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                             rowsPerPageTemplate="5,10,15" var="e" id="instVinc" >
                                    <f:facet name="header">
                                        <p:commandButton icon="ui-icon-refresh" value="Actualizar" update="instVinc" style="margin-left: 10px"/>
                                    </f:facet>

                                    <p:column headerText="Nombre" sortBy="#{e.nombre}" filterBy="#{e.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{e.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Ruta" sortBy="#{e.ruta}" filterBy="#{e.ruta}" filterMatchMode="contains">
                                        <p:outputLabel value="#{e.ruta}"/>
                                    </p:column>      

                                    <p:column headerText="Código" sortBy="#{e.codigo}" filterBy="#{e.codigo}" filterMatchMode="contains">
                                        <p:outputLabel value="#{e.codigo}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Estado Inicial" sortBy="#{e.estadoInicial}" filterBy="#{e.estadoInicial}" filterMatchMode="contains">
                                        <p:outputLabel value="#{e.estadoInicial}"/>
                                    </p:column>
                                                                        
                                    <p:column headerText="Estado Final" sortBy="#{e.estadoFinal}" filterBy="#{e.estadoFinal}" filterMatchMode="contains">
                                        <p:outputLabel value="#{e.estadoFinal}"/>
                                    </p:column>

                                    <p:column headerText="Acciones" style="width:140px">
                                        <p:growl id="messages" showDetail="true" />
                                        <p:commandButton icon="ui-icon-zoomin" action="#{mbProcedimiento.prepareViewInstancias}" title="Ver detalle">
                                            <f:setPropertyActionListener value="#{e}" target="#{mbProcedimiento.instancia}" />
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-pencil" action="#{mbProcedimiento.prepareEdit}" title="Editar">
                                            <f:setPropertyActionListener value="#{e}" target="#{mbProcedimiento.instancia}" />
                                        </p:commandButton>

                                        <p:commandButton icon="ui-icon-trash" action="#{mbProcedimiento.prepareDestroy}" update="messages" title="Borrar">
                                            <f:setPropertyActionListener value="#{e}" target="#{mbProcedimiento.instancia}" />
                                            <p:confirm header="Confirmar" message="¿Desea borrar la instancia" />
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                           <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                       </p:confirmDialog>      
                                        
                                    </p:column>                         
                                </p:dataTable>
                            </p:panel>
                            <p:toolbar>
                                  <f:facet name="left">
                                      <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbProcedimiento.createInstancia}" update="inNew" />
                                      <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next">
                                          <p:ajax update="inNew" resetValues="true" />
                                      </p:commandButton>
                                  </f:facet>
                            </p:toolbar>
                        </h:form>

                </p:dialog>
                    
                    
                </p:panel>
         
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbProcedimiento.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>    
                    </f:facet>   
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbInstancia.prepareList()}" value="Volver" immediate="true"/>        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

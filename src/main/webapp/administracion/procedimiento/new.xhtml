<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.ProcedimientoTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.ProcedimientoNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateProcedimientoLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbProcedimiento.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_nombre}" required="true"/>

                    <p:outputLabel value="#{bundle.CreateProcedimientoLabel_app}" for="app"/>
                    <p:inputText id="app" value="#{mbProcedimiento.selected.app}" 
                                     requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_app}" required="true"/>                        
                    </h:panelGrid>
                    
                </p:panel>
                
                <p:panel id="pnInstancias" 
                         header="Seleccione las Instancias para este Procedimiento" 
                         toggleable="true" toggleTitle="Ver/Ocultar"
                         style="width:400px;">
                    <p:dataTable value="#{mbProcedimiento.instancias}" var="e" id="instList" rows="5" 
                                 filteredValue="#{mbProcedimiento.instanciasFilter}"
                                 rowKey="#{e.id}"
                                 selection="#{mbProcedimiento.selected.instancias}"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" style="font-size: 80%">
                        <f:facet name="header">
                            Listado de #{bundle.InstanciasAsociadas}
                            <p:commandButton icon="ui-icon-refresh" value="Listar" update="instList" style="margin-left: 10px"/>
                        </f:facet>
                        <p:column selectionMode="multiple" style="width: 35px"  />  
                        
                        <p:column headerText="#{bundle.CreateProcedimientoLabel_nombre}" sortBy="#{e.nombre}" filterBy="#{e.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{e.nombre}"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>
                <br/>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbProcedimiento.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbProcedimiento.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.ProcedimientoTitle}" />
        </ui:define>
        
            <ui:define name="content">
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.ProcedimientoNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    
                    <h:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateProcedimientoLabel_nombre}" for="procNombre"/>
                        <p:inputText id="procNombre" value="#{mbProcedimiento.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_nombre}" required="true" >
                        </p:inputText>

                        <p:outputLabel value="AplicaciÃ³n" for="appList"/>      
                        <p:selectOneMenu id="appList" value="#{mbProcedimiento.app}" 
                                         requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_app}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione la App" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbProcedimiento.listApp}" var="app" itemLabel="#{app.nombre}" itemValue="#{app}"/>
                        </p:selectOneMenu>  

                        <p:outputLabel value="Instancias: "/>
                        <p:commandButton value="Agregar" action="#{mbProcedimiento.agregarInstancias}" process="@this" />
                        
                    </h:panelGrid>
                    
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbProcedimiento.create}" update="pnNew"/>
                            <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                                <p:ajax update="pnNew" resetValues="true" />
                            </p:commandButton>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbProcedimiento.prepareList}" value="Volver" immediate="true"/>        
                        </f:facet>
                    </p:toolbar>
                    
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
